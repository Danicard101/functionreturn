<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tried and it worked</title>
    <style>
      .cats {
        max-width: 100%;
        height: 100%;
        padding: 30px;
        text-align: center;
      }
      .cats ul {
        list-style: none;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
      }
      .cats figure {
        position: relative;
      }
      .cats figcaption {
        position: absolute;
        top: 60;
        left: 0;
        right: 4px;
        bottom: 0;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        flex-direction: column;
        opacity: 0;
        transition: opacity 0.3s;
        font-family: sans-serif;
        color: #fff;
      }
      .cats button {
        width: 150px;
        height: 50px;
        border: none;
        background-color: olive;
        color: khaki;
        font-size: 25px;
        border-radius: 70px;
        cursor: pointer;
      }
      .cats figcaption:hover {
        opacity: 1;
      }
      .cats img {
        max-width: 100%;
      }
      .cats button {
        text-align: center;
      }
    </style>
  </head>

    <section class="cats">
      <div>
